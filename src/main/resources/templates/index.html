<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Система работы со студентами</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<table id="1" class="table table-striped table-hover">
    <thead>
    <tr>
        <th scope="col">Действия</th>
    </tr>
    </thead>
    <thead>
    <tr>
        <th scope="col">ID студента</th>
        <th scope="col">Имя</th>
        <th scope="col">Фамилия</th>
        <th scope="col">Город</th>
        <th scope="col">Средний балл</th>
        <th scope="col">Действия</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="student: ${listStudent}">
        <th scope="row" th:text="${student.ID}">ID студента отсутствует</th>
        <th scope="row" th:text="${student.firstName}">Имя студента отсутствует</th>
        <th scope="row" th:text="${student.lastName}">Фамилия студента отсутствует</th>
        <th scope="row" th:text="${student.city}">Город остаётся неизвестным</th>
        <th scope="row" th:text="${student.av}">Средний балл студента отсутствует</th>
        <td>
            <a th:href="@{'/edit/'+${student.ID}}">
                <button type="button" class="btn btn-info">Редактировать</button>
            </a>
            <a th:href="@{'/delete/'+${student.ID}}">
                <button type="button" class="btn btn-danger">Удалить</button>
            </a>
        </td>
    </tr>
</table>
<div style="text-align: center;">
    <a href="/new">
        <button type="button" class="btn btn-info">Добавить студента</button>
    </a>
</div>

</body>
</html>
